name: Pre-commit Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Cache uv
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: uv-${{ runner.os }}-${{ hashFiles('uv.lock', 'pyproject.toml') }}
        restore-keys: |
          uv-${{ runner.os }}-

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        python-version: '3.12'
        cache-dependency-glob: |
          pyproject.toml
          uv.lock

    - name: Cache pre-commit
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pre-commit
          .venv
        key: pre-commit-${{ runner.os }}-fixed

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run pre-commit
      run: |
        uv run pre-commit run --all-files

    - name: Prune uv cache for CI
      run: |
        uv cache prune --ci
