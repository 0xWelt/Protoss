name: Pytest CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Cache uv
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: uv-${{ runner.os }}-${{ hashFiles('uv.lock', 'pyproject.toml') }}
        restore-keys: |
          uv-${{ runner.os }}-

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        python-version: '3.12'
        cache-dependency-glob: |
          pyproject.toml
          uv.lock

    - name: Cache pytest
      uses: actions/cache@v4
      with:
        path: |
          .pytest_cache
          .coverage
        key: pytest-${{ runner.os }}-fixed

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run pytest
      run: |
        uv run pytest -n 8 -vvv --cov=protoss --cov=examples --cov-report=xml --cov-report=term-missing --junitxml=junit.xml -o junit_family=legacy

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: 0xWelt/Protoss

    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
